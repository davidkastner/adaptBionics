#
# Services
#
services:

# Feature
#- title: Strategy & Governance
#  description: Cybersecurity requires timely, cross-functional and cross-organizational responses, aligned and consistent with the emergence of increasingly severe cyber risks. Red Canari helps organizations to create the strategy and implement the framework required to effectively manage cyber risk. Our experts work with organizations to align their security capabilities with their strategic imperatives.
#  icon: pe-7s-culture

# Feature
#- title: Security Architecture
#  description: Today, old boundaries of inside versus outside, or trusted versus untrusted do not apply. Red Canari experts help build and maintain an up-to-date and truly defensible security architecture by leveraging all your current infrastructure, reconfiguring the devices you already own, and implementing newer technologies.
#  icon: pe-7s-network

# Feature
#- title: Audit & Assessment
#  description: Think you're prepared for an attack? We'll find out. For organizations with a security policy and infrastructure already in place, our 365 Red Team thinks and acts like attackers, continually putting your team and incident response protocols to the test so they'll be ready when a real threat comes. We research the most sophisticated attack techniques being used today to keep your organization safe.
#  icon: pe-7s-hammer

# Feature
- title: Operational Technology Assessments
  description: Advances in modern control systems like the Smart Grid have brought great benefits but at a cost from a security perspective. With the confluence of IT and OT systems and increased inter-system communication, vendors, asset owners and operators, and the general population are all at a greater risk of compromise. To minimize this risk, Red Canari experts conduct security assessments including highly technical offensive testing to minimize vulnerabilities before attackers can exploit critical infrastructures critical to the functioning of modern society.
  icon: pe-7s-power

# Feature
- title: Training
  description: Training of executive managers and key staff in cybersecurity strategy principles and risk management standards is fundamental. Operational skills required for program managers and technical staff are an enduring requirement and should be optimized to meet the strategic requirements of the enterprise plan and changes in the risk environment. Red Canari delivers cybersecurity skills – training aligned to every position in an organization, and generalized cybersecurity best practice guidance for all staff in operational (not primarily IT) areas and management disciplines.
  icon: pe-7s-notebook

# Feature
- title: Digital Forensics & Incident Response
  description: In today's highly interconnected global economy, risk is ubiquitous. Some of the risk that organizations face can be anticipated, managed and mitigated; but several catastrophic, hard-to-predict events are occurring ever more frequently. Red Canari DFIR program enhance the resilience of an organization to high-impact cyber crises. We support you with the decision-making protocols and appropriate responses required in the wake of a cyber emergency, to help limit business interruption and the associated costs.
  icon: pe-7s-search


