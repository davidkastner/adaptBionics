#####################################
about-title: Engineers and Designers
about-description: At Kahyton Biostructures, we are interested in developing innovative braces that can aid rehabilitation centers in providing patients with state of the art designs.
                     Our current research agenda focuses on using a unique organic structure such as the voronoi motif to strategically place openings over the inflicted area and facilitate therapy and the healing process.


