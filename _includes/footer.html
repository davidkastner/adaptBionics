<!-- Site Footer -->
<footer class="site-footer" id="footer">
    <div class="container">

        <div class="row">
            <div class="col-md-6 col-md-push-3 footer-info text-center">

                <div class="footer-logo">
                    <img src="{{ site.baseurl }}/images/white-logo.png" width="32" alt="Red Canari"/>
                </div>

                <div class="footer-info-text">
                    {{ site.footer-description }}
                </div>

                <div class="social-icons">
                    <ul class="icons">
                        <li>
                            <a href="{{ site.twitter }}" target="_blank"><i class="fi flaticon-twitter"></i></a>
                        </li>
                        <li>
                            <a href="{{ site.linkedin }}" target="_blank"><i class="fi flaticon-linkedin"></i></a>
                        </li>
                    </ul>
                </div>

            </div>

            <div class="col-md-8 col-md-push-2 footer-copyright">
                <div class="footer-text text-center">
                    <p>All rights reserved</p>
                    <p><a href="{{ site.footer-copyright-url }}">{{ site.footer-copyright-text }}</a> &copy; {{
                        site.footer-copyright-year }} Copyright</p>
                </div>
            </div>
        </div>

    </div>
</footer>

<!-- Go To Top Button -->
<a href="#home" class="go-to-top-button"><i class="pe-7s-angle-up"></i></a>
