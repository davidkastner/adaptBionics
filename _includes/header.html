<!-- Site Header -->
<header class="site-header parallax" id="home" data-scrollax-parent="true">

    <!-- Parallax Header Image -->
    <div class="parallax-wrapper">
        <div class="cover" data-scrollax="properties: { 'translateY': '48%' }" style="background-size: cover; background: #b3212c url('/images/background.png') center"></div>
    </div>

    <div class="container">

        <!-- Site Navigation Bar -->
        {% include sections/navbar.html %}

        <!-- Site Header Banner -->
        <div class="row header-banner parent" data-scrollax="properties: { 'translateY': '48%', 'opacity': '1.4' }">

            <div class="heading-content text-center child-center-v">

                <!-- Heading Title -->
                <div class="row heading-title">
                    <h1 style="font-family: Panton; text-transform: lowercase">{{ site.header-title }}</h1>
                    <div style="margin: 3em; background: url('/images/white-logo.png') no-repeat center; background-size: contain; min-height: 128px">&nbsp;</div>
                    <div id="typed-strings">
                        {% for s in site.header-tagline-strings %}
                        <p>{{ s }}</p>
                        {% endfor %}
                    </div>
                    <h2 style="font-family: Panton; text-transform: lowercase">{{ site.header-tagline }}</h2>
                </div>

            </div>

        </div>

        <!-- Arrow Down -->
        <div class="row arrow-down-section" data-scrollax="properties: { 'opacity': '0.6' }">

            <div class="wrapper-arrow child-center">
                <a href="#about" class="arrow-down">
                    <i class="pe-7s-angle-down"></i>
                </a>
            </div>

        </div>

    </div>
</header>
